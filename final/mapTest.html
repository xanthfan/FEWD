<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { width:100% ; height: 100% }
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMLGETiyd_eYo65xHXPeGagUuroCNkbzM&sensor=false">
    </script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

    <script src="data/map.jsonp"></script>

    <script type="text/javascript">

    var mapLatLng, mapZoom, happyLatLng, sadLatLng;

    function initialize() {
      var mapOptions = {
        center: mapLatLng,
        zoom: mapZoom,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);

       var marker = new google.maps.Marker({
          position: happyLatLng,
          map: map,
          draggable:true,
          title:"Happy!",
          icon: "images/happy.png"
        });

        var marker2 = new google.maps.Marker({
          position: sadLatLng,
          map: map,
          draggable:true,
          title:"Sad.",
          icon: "images/sad.png"
        });

        google.maps.event.addListener(map,"dragend",function(evt){
            xyPos = map.getCenter();
            sessionStorage.mapLat = xyPos.lat();
            sessionStorage.mapLng = xyPos.lng();
        })

        google.maps.event.addListener(map,"zoom_changed",function(evt){
            sessionStorage.mapZoom = map.getZoom(); 
        })

        google.maps.event.addListener(marker,"dragend",function(evt){
            xyPos = marker.getPosition(); 
            sessionStorage.happyLat = xyPos.lat();
            sessionStorage.happyLng = xyPos.lng();    
        })


        google.maps.event.addListener(marker2,"dragend",function(evt){ 
            xyPos = marker2.getPosition();  
            sessionStorage.sadLat = xyPos.lat();
            sessionStorage.sadLng = xyPos.lng();       
        })
    }

    if (!sessionStorage.mapLat){
      mapLatLng = new google.maps.LatLng(jsonstr[0].HK.x, jsonstr[0].HK.y);

    } else {
      mapLatLng = new google.maps.LatLng(sessionStorage.mapLat, sessionStorage.mapLng);
    }

    if (!sessionStorage.mapZoom){
      mapZoom = jsonstr[0].HK.zoom;      
    } else {
      mapZoom = Number(sessionStorage.mapZoom);
    }

    var initLatLng = function (whichMarker, whichLat, whichLng, index){
      console.log("whichLat:", whichLat, typeof(whichLat));
      console.log("index:", index, typeof(index));
      if (!sessionStorage[whichLat]){
        markerLatLng = new google.maps.LatLng(jsonstr[index][whichMarker].x, jsonstr[index][whichMarker].y);
        return markerLatLng;
      } else {
        markerLatLng = new google.maps.LatLng(sessionStorage[whichLat], sessionStorage[whichLng]);
        return markerLatLng;
      }
    }
    
    happyLatLng = initLatLng("happy", "happyLat", "happyLng", 1);

    sadLatLng = initLatLng("sad", "sadLat", "sadLng", 2);

    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas">a</div>
    <button id="save">Save Locations</button>
  </body>
</html>
