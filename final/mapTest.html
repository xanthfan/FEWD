<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { width:100% ; height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMLGETiyd_eYo65xHXPeGagUuroCNkbzM&sensor=false">
    </script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

    <script src="data/map.jsonp"></script>

    <script type="text/javascript">

    var xHK, yHK, xHappy, yHappy, xSad, ySad;
    var myLatLng0, myLatLng1, myLatLng2;

    function initialize() {
      var mapOptions = {
        center: myLatLng0,
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      var map = new google.maps.Map(document.getElementById("map-canvas"),
          mapOptions);

       var marker = new google.maps.Marker({
          position: myLatLng1,
          map: map,
          draggable:true,
          title:"Happy!",
          icon: "images/happy.png"
        });

        var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          draggable:true,
          title:"Sad.",
          icon: "images/sad.png"
        });
    }

      myLatLng0 = new google.maps.LatLng(jsonstr[0].HK.x, jsonstr[0].HK.y);
      myLatLng1 = new google.maps.LatLng(jsonstr[1].happy.x, jsonstr[1].happy.y);
      myLatLng2 = new google.maps.LatLng(jsonstr[2].sad.x, jsonstr[2].sad.y);

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

  </body>
</html>
