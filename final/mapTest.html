<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { width:100% ; height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMLGETiyd_eYo65xHXPeGagUuroCNkbzM&sensor=false">
    </script>
    <script type="text/javascript">

      var myLatLng0 = new google.maps.LatLng(22.29, 114.18);
      var myLatLng1 = new google.maps.LatLng(22.27, 114.16);
      var myLatLng2 = new google.maps.LatLng(22.27, 114.20);

      function initialize() {
        var mapOptions = {
          center: myLatLng0,
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

         var marker = new google.maps.Marker({
            position: myLatLng1,
            map: map,
            draggable:true,
            title:"Happy!",
            icon: "images/happy.png"
          });

          var marker2 = new google.maps.Marker({
            position: myLatLng2,
            map: map,
            draggable:true,
            title:"Sad.",
            icon: "images/sad.png"
          });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas">a</div>
  </body>
</html>
